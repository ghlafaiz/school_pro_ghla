<!DOCTYPE html>

<html lang="ar" dir="rtl">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>استبانات</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            background-color: #f9f9f9;

            direction: rtl;

            text-align: right;

            padding: 20px;

        }

       

        .form-container {

            max-width: 600px;

            margin: auto;

            background: white;

            padding: 20px;

            border-radius: 5px;

            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

        }

       

        h1 {

            text-align: center;

            color: #333;

        }

       

        .form-group {

            margin-bottom: 15px;

        }

       

        label {

            display: block;

            margin-bottom: 5px;

            color: #555;

        }

       

        input[type="text"],

        button {

            width: 100%;

            padding: 10px;

            margin-top: 5px;

            border-radius: 5px;

            border: 1px solid #ccc;

        }

       

        button {

            background-color: #28a745;

            color: white;

            font-weight: bold;

            cursor: pointer;

        }

       

        button:hover {

            background-color: #218838;

        }

       

    </style>

</head>

<body>

    <div class="form-container">

        <h1>استبانات</h1>

<form id="surveyForm" method="POST" action="https://script.google.com/macros/s/AKfycbx-j8dCaTl3W6AfU2c-9T49tHnztDea1gJMMgHVS1yaXfBx_Io7Qsjh1MMa5AJL7C-7/exec">

    <div class="form-group">

        <label for="name">Name:</label>

        <input type="text" id="name" name="name" placeholder="Enter your name" required>

    </div>


    <div class="form-group">

        <label for="class">Class:</label>

        <input type="text" id="class" name="class" placeholder="Enter your Class" required>

    </div>


    <div class="question">

        <label>1. ماهي لغتك الأم؟</label>

        <div>

            <input type="radio" name="q1" value="العربية" required> العربية

            <input type="radio" name="q1" value="الإنجليزية" required> الإنجليزية

        </div>

    </div>


            <div class="question">

                <label>2. هل لديك معرفة سابقة باللغة الصينية؟</label>

                <div class="question-options">

                    <div class="option"><input type="radio" name="q2" value="نعم" required> نعم</div>

                    <div class="option"><input type="radio" name="q2" value="لا" required> لا</div>

                </div>

            </div>


            <div class="question">

                <label>3. ما هو سبب اهتمامك بتعلم اللغة الصينية؟</label>

                <div class="question-options">

                    <div class="option"><input type="radio" name="q3" value="العمل" required> العمل</div>

                    <div class="option"><input type="radio" name="q3" value="الدراسة" required> الدراسة</div>

                    <div class="option"><input type="radio" name="q3" value="السفر" required> السفر</div>

                </div>

            </div>


            <div class="question">

                <label>4. ما هي طريقة التعلم المفضلة لديك؟</label>

                <div class="question-options">

                    <div class="option"><input type="radio" name="q4" value="الدروس التقليدية" required> الدروس التقليدية</div>

                    <div class="option"><input type="radio" name="q4" value="التعلم الذاتي" required> التعلم الذاتي</div>

                    <div class="option"><input type="radio" name="q4" value="الدورات عبر الإنترنت" required> الدورات عبر الإنترنت</div>

                </div>

            </div>


            <div class="question">

                <label>5. كم من الوقت تخطط لتخصيصه لتعلم اللغة الصينية أسبوعياً؟</label>

                <div class="question-options">

                    <div class="option"><input type="radio" name="q5" value="أقل من ساعة" required> أقل من ساعة</div>

                    <div class="option"><input type="radio" name="q5" value="1-3 ساعات" required> 1-3 ساعات</div>

                    <div class="option"><input type="radio" name="q5" value="أكثر من 5 ساعات" required> أكثر من 5 ساعات</div>

                </div>

            </div>


            <button type="submit">Submit</button>

        </form>

    </div>

    <script>

        document.getElementById("surveyForm").addEventListener("submit", async function (e) {

            e.preventDefault(); // Prevent default form submission

         

            // Collect form data

            const formData = new FormData(e.target);

         

            // Convert form data to URL-encoded format

            const data = new URLSearchParams();

            formData.forEach((value, key) => {

              data.append(key, value);

            });

         

            try {

              // Make a POST request to your Apps Script web app

              const response = await fetch("https://script.google.com/macros/s/AKfycbx-j8dCaTl3W6AfU2c-9T49tHnztDea1gJMMgHVS1yaXfBx_Io7Qsjh1MMa5AJL7C-7/exec", {

                method: "POST", // Ensures POST is used

                headers: {

                  "Content-Type": "application/x-www-form-urlencoded", // Set the content type

                },

                body: data, // Send the form data

              });

         

              // Parse the JSON response

              const result = await response.json();

              console.log(result);

         

              if (result.status === "success") {

                alert("Form submitted successfully!");

              } else {

                alert("Error: " + result.message);

              }

            } catch (error) {

              console.error("Error submitting form:", error);

              alert("Failed to submit the form. Please try again.");

            }

          });

         

    </script>

</body>

</html>
